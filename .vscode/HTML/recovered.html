<!DOCTYPE html>
<head>
    <title>practice 1</title>
    </head>
    <style>
        h1{color:red; font-size:42px;font-family:'Times New Roman', Times, serif;}
        p:first-of-type{font-size:38px; color:rgb(41, 246, 65); }
        p:nth-of-type(2){color:blueviolet;}
        p:nth-of-type(3){font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;}
        p:last-of-type{font-size:42px;}
        table{border-collapse:collapse;border:1px solid black;}

    <body>

        </p>

            <li>Item 2</li>
            <li>Item 3</li>

        </ol>

</head>
</html>
