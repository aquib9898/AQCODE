<!DOCTYPE html>
<head><title>HTML PRACTICE</title></head>
<style>
    h1 {color:red; font-size:42px; font-family:Georgia, 'Times New Roman', Times, serif;}
    h2 {color:rgb(223, 103, 227); font-size:30px; font-family:Verdana, Geneva, Tahoma, sans-serif;}
    P:nth-of-type(1) {color:blue; font-size:56px;}
    P:nth-of-type(2) {color:rgb(172, 46, 11); font-size:20px;}
    table {border-collapse:collapsed; border: 2px solid black;}
    td {border-collapse:collapsed; border: 1px solid blue;}

</style>
<body>
    <h1>heading 1 heading 1</h1>
    <h2>heading 2 heading 2</h2>
    <br>
    <br>
    <p>loren ipsum something something</p>
    <br>
    <p>whotf is loren ipsum lol</p>
    <ul type="square">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <ol type="a" reversed>
        <li>item 1 </li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>

        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>

        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>

        </tr>
    </table>
</body>
</html>
