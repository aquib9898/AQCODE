<!DOCTYPE html>
<html>
<head>
    <title>testing</title>
    <style>
        h1 {
            color: red;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url("path/to/your/image.jpg"); 
        }
        p:first-of-type {
            color: pink;
        }
        p:nth-of-type(2) {
            color: rgb(79, 229, 99);  
            font-size: 60px;
        }
        p:last-of-type {
            color: red;
            font-size: 42px;
        }
        td{border: 1px solid black;}
    </style>
</head>
<body>
    <h1>heading 1</h1>
    <p>paragraph 1 paragraph 1 paragraph 1</p>
    <br>
    <p>paragraph2 paragraph 2 paragraph2</p>
    <br>
    <p>paragraph3 paragraph 3 paragraph3</p>

    <ul type="square">
        <li>list item 1</li>
        <li>list tem 2</li>
        <li>list item 3</li>

    </ul> 

    <ol type="a", reversed>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ol>

    <table style="border: 1px solid black; border-collapse: collapse;">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>

        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>

        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>

        </tr>
    </table>
</body>
</html>
